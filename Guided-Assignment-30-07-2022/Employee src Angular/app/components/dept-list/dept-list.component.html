<h1 style="margin-left: 630px;">Departments List</h1>

<style>
    table,
    td,
    th {
        border: 1px solid black;
        border-collapse: separate;
    }
</style>
<div class="container-fluid" style="margin-left: 17%;">
    <table class="table table-bordered table-striped" style="width:100%;">
        <th scope="col"> Department No</th>
        <th scope="col"> Department Name</th>
        <th scope="col"> Location</th>

        <tr *ngFor="let temp of departments">
            <td>{{temp.deptNo}}</td>
            <td>{{temp.deptName}}</td>
            <td>{{temp.location}}</td>
        </tr>
    </table>
</div>
<div class="container">
    <h2 style="margin-left: 630px;"> Data Entry of Departments</h2>
    <form #deptData="ngForm" (ngSubmit)="onSubmit()" style="margin-left: 40%;">
        <div class="row">
            <div class="col-sm-3"><label for="">Enter Department No.</label></div>
            <div class="col-sm-6"><input type="number" name="deptNo" [(ngModel)]="formModel.deptNo"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Enter Department Name</label></div>
            <div class="col-sm-6"><input type="text" name="deptName" [(ngModel)]="formModel.deptName"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Enter Location</label></div>
            <div class="col-sm-6"><input type="text" name="location" [(ngModel)]="formModel.location"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-9"><input type="submit" value="Submit" name="submit" class="btn btn-primary"></div>
        </div>
    </form>
</div>
