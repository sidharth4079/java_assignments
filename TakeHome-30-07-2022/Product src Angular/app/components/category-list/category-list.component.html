<style>
    table,
    td,
    th {
        border: 1px solid black;
        border-collapse: separate;
    }
</style>
<div class="container-fluid" style="text-align: center;">
    <div class="row">
        <h2 style="text-align: center;">Category List</h2>
        <table class="table table-bordered table-striped">
            <tr>
                <th>Category ID</th>
                <th>Category Name</th>
            </tr>
            <tr *ngFor="let temp of category">
                <td>{{temp.categoryid}}</td>
                <td>{{temp.categoryname}}</td>

            </tr>
        </table>
    </div>
</div>
<div class="container" style="margin-top: 30px;">
    <h2 style="text-align: center;">Data Entry of Category</h2>
    <form #deptData="ngForm" (ngSubmit)="onSubmit()" style="margin-left: 40%;">
        <div class="row">
            <div class="col-sm-3"><label for="">Category ID</label></div>
            <div class="col-sm-6"><input type="number" name="categoryid" id="" [(ngModel)]="formModel.categoryid"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Category Name</label></div>
            <div class="col-sm-6"><input type="text" name="categoryname" id="" [(ngModel)]="formModel.categoryname"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-8"><input type="submit" value="Submit" name="submit" class="btn btn-primary"></div>
        </div>
    </form>
</div>
