<div class="container" style="margin-top: 30px;">
    <h2 style="text-align: center;">Entry of Products</h2>

    <form #productData="ngForm" (ngSubmit)="onSubmit()" style="margin-left: 40%;">
        <div class="row">
            <div class="col-sm-3"><label for="">Product ID</label></div>
            <div class="col-sm-6"><input type="number" name="id" id="" [(ngModel)]="product.id"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Product SKU</label></div>
            <div class="col-sm-6"><input type="text" name="sku" id="" [(ngModel)]="product.sku"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Product Name</label></div>
            <div class="col-sm-6"><input type="text" name="name" id="" [(ngModel)]="product.name"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Description</label></div>
            <div class="col-sm-6"><input type="text" name="description" id="" [(ngModel)]="product.description"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Unit Price</label></div>
            <div class="col-sm-6"><input type="number" name="unitprice" id="" [(ngModel)]="product.unitprice"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Image URL</label></div>
            <div class="col-sm-6"><input type="text" name="imageurl" id="" [(ngModel)]="product.imageurl"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Unit In Stocks</label></div>
            <div class="col-sm-6"><input type="number" name="unitinstock" id="" [(ngModel)]="product.unitinstock"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Date Created</label></div>
            <div class="col-sm-6"><input type="date" name="datecreated" id="" [(ngModel)]="product.datecreated"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Last Updated</label></div>
            <div class="col-sm-6"><input type="date" name="lastupdated" id="" [(ngModel)]="product.lastupdated"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Category ID</label></div>
            <div class="col-sm-6"><input type="number" name="categoryid" id="" [(ngModel)]="product.categoryid"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-8"><input type="submit" value="Submit" name="submit" class="btn btn-primary"></div>
        </div>
    </form>
</div>
